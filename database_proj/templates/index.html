{% extends 'base.html' %}

{% load static %}

{% block content %}
<div style="background-color:#222222;">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img class="d-block" src="{% static 'images/audi_r8.jpg' %}" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="centered">0% APR</h1>
                </div>

            </div>
            <div class="item">
                <img class="d-block" src="{% static 'images/bmw.jpg' %}" alt="Third slide">

                <div class="carousel-caption d-none d-md-block">
                    <h1>Hybrid Tax Credits ( ͡° ͜ʖ ͡°)</h1>
                </div>
            </div>
            <div class="item">
                <img class="d-block" src="{% static 'images/mercedez.jpg' %}" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>No Money Down</h1>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<footer>
    <body style="background-color:#222222;">
    </body>
</footer>

{% endblock %}
