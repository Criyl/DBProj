<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Dealership</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--  CSS  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<section id="navigation-bar">
    <nav class="navbar navbar-inverse navbar-expand-lg navbar-static-top">
        <a class="navbar-brand" href="/"><img class="logo-icon " src="{% static 'images/fake_dealership.png' %}"></a>
        <div class="container-fluid">
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-elements">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbar-elements">
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item"><a href="/">Home</a></li>
                    <li class="nav-item"><a href="/catalog">Catalog</a></li>
                    <li class="nav-item"><a href="#dont">Contact Us</a></li>
                    <li><a href="#loginModal" data-toggle="modal">Sales</a></li>
					<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h3 class="modal-title" id="log-inModal" style="float:left;"> Please Log-in </h3>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close" style="float:right;">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<form>
										<div class="row">
											<div class="form-group col-md-12">
												<input class="form-control" id="user" type="text" placeholder="Username..."><br />
												<input class="form-control" id="pass" type="text" placeholder="Password...">
											</div>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
									<button type="submit" class="btn btn-primary" data-dismiss="modal" href="/car_manager">Enter</button>
								</div>
							</div>
						</div>
					</div>
                    <li><a href="/customer">Customer</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="below-nav"></div>
</section>

{% block content %}

{% endblock %}


<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js"
        integrity="sha512-oHBLR38hkpOtf4dW75gdfO7VhEKg2fsitvHZYHZjObc4BPKou2PGenyxA5ZJ8CCqWytBx5wpiSqwVEBy84b7tw=="
        crossorigin="anonymous"></script>
</body>
</html>
