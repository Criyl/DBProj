{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}
{% block content %}
<div class="container">
    <h1>Customer Dashboard</h1>


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#changeinfomodal">
        Change Info
    </button>
    <button type="button" class="btn btn-primary" href="customer/car_search">
        Search Cars
    </button>
    <!-- Change Info Modal -->
    <div class="modal fade" id="changeinfomodal" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Change Info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <h4>Saved Listings</h4>
    <ul class="list-group">
        <li class="list-group-item" style="height:100px">
            <div>
                BMW 5 Series
                <div class="text-right vcenter" style="float:right; vertical-align: middle;">
                    <button type="button" class="btn btn-primary">Buy</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </li>
    </ul>

    <h4>Purchase History</h4>
    <ul class="list-group">
        <li class="list-group-item" style="height:100px">
            <div>
                Audi R8
                <div class="text-right vcenter" style="float:right; vertical-align: middle;">
                    <button type="button" class="btn btn-primary">Buy</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </li>

        <li class="list-group-item" style="height:100px">
            <div>
                Audi A5
                <div class="text-right vcenter" style="float:right; vertical-align: middle;">
                    <button type="button" class="btn btn-primary">Buy</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </li>
    </ul>
</div>


{% endblock %}
